  <style>
    /* Custom CSS for the banner */
    .banner {
        height: 800px; /* Adjust the height as needed */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        margin-bottom: 10px; /* Adjust the space below the banner */
    }

    .banner-text {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        width: 100%;
    }

    .dashboard-title {
        margin-bottom: 90px; /* Space between title and user info */
        font-size: 5rem; /* Same font size as SailGuard logo */
        color: rgb(255, 255, 255); /* White color for the title */
        font-family: 'Arial', sans-serif; /* Same font family as SailGuard */
    }

    .user-info {
        background-color: rgba(0, 0, 0, 0.888); /* Dark background for better readability */
        padding: 80px; /* Adjust padding as needed */
        border-radius: 8px;
        color: rgb(255, 255, 255);
        border: 1px solid #ffffff; /* Border around the user info */
        display: inline-block;
        max-width: 1000px; /* Limit width of the user info box */
        margin: 0 auto; /* Center horizontally */
    }

    .logout-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .container {
        padding: 20px;
    }

    .footer {
        display: none; /* Hidden for this page */
    }
  </style>
</head>

<!-- Header -->
<header>
    <div class="container">
        <nav class="pt-2">
            <div id="logo">
                <h1><a href="/"><span class="fa fa-ship"></span>SailGuard</a></h1>
            </div>
            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop" />
            <ul class="menu mt-md-2 ml-auto">
                <li class="mr-lg-4 mr-2 active"><a href="/">Home</a></li>
                <li class="mr-lg-4 mr-2"><a href="/about">About Us</a></li>
                <li class="mr-lg-4 mr-2"><a href="/services">Services</a></li>
                
                </li>
                <li class="mr-lg-4 mr-2"><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="banner position-relative" id="home">
    <div class="logout-button">
        <a href="/logout" class="btn btn-dark">Logout</a>
    </div>
    <div class="container text-center">
        <div class="banner-text mb-5">
            <div class="slider-info">
                <div class="agileinfo-logo">
                    <h2>User Dashboard</h2>
                </div>
                <div class="user-info">
                    <p><b>Name: </b> {{ user.name }}</p>
                    <p><b>Email: </b> {{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
